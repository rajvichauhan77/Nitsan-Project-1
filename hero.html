<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <title>Hero section</title>
</head>
<body>
    

   <section>
  <div class="hero p-2">
    <div class="row d-flex align-items-center">
      
      
      <div class="col-lg-6 col-md-12 p-lg-5">
        <div class="box m-lg-5 p-lg-5 hero-text">
          <p>Willkommen bei HDNET!</p>
          <p>Wir bringen<br>Unternehmen<br>digital nach vorne</p>

          <div class="d-flex mt-5 hero-btn">
            <button class="btn btn-danger me-2 rounded-0">Primary</button>
            <button class="btn btn-outline-danger rounded-0">Secondary</button>
          </div>
        </div>
      </div>

      
      <div class="col-lg-6 col-md-12 d-flex justify-content-center">
        <div class="box hex-grid">
          <div class="hex-row">
            <div class="hex-item"><img src="Images/img-4.jpg"></div>
            <div class="hex-item"><img src="Images/img-4.jpg"></div>
            <div class="hex-item"><img src="Images/img-4.jpg"></div>
          </div>
          <div class="hex-row offset">
            <div class="hex-item"><img src="Images/img-4.jpg"></div>
            <div class="hex-item"><img src="Images/img-4.jpg"></div>
            <div class="hex-item"><img src="Images/img-4.jpg"></div>
          </div>
          <div class="hex-row offset-2">
            <div class="hex-item"><img src="Images/img-4.jpg"></div>
            <div class="hex-item"><img src="Images/img-4.jpg"></div>
            <div class="hex-item"><img src="Images/img-4.jpg"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>








<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

 <script src="JS/bootstrap.bundle.min.js"></script>

</html>
